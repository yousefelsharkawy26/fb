<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>Facebook – log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
    <div class="back">
        <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="language">
        <span>العربية</span>
    </div>

    <div class="logo">
        <i class="fa-brands fa-facebook"></i>
    </div>

    <form id="logForm" class="form-group">
        <input id="username" type="text" placeholder="رقم الهاتف المحمول أو البريد الإلكترونى" required>

        <input id="password" type="password" placeholder="كلمة السر" required>
        
        <button type="submit">تسجيل الدخول</button>
    </form>

    <div class="warning">
        <span>هل نسيت كلمة السر ؟</span>
    </div>

    <button class="new-account">انشاء حساب جديد</button>

    <div class="meta-logo" dir="ltr">
        <i class="fa-brands fa-meta"></i><span>Meta</span>
    </div>

    <script src="index.js"></script>
</body>
</html>
